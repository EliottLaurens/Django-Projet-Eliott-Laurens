{% extends "base_generic.html" %}

{% block content %}
    <h2>Teachers</h2>
    <ul>
        {% for teacher in teachers %}
            <li>{{ teacher.name }}</li>
            <a href="{% url 'teacher_responsibility' teacher.id %}">View Responsibility</a>
        {% empty %}
            <li>No teachers yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
